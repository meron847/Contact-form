<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

  
  <title> Contact form</title>

 
</head>
<body>
   
      
   <div class="table">
      <h1>Contact Us </h1>
      <div class="form-row">
        
        <div class="box">
           <label for="first-name">First Name *</label> 
           <input id="first-name"/>
        </div>
           
           <div class="box">
            <label for="Last Name"> Last Name *</label>
            <input id="Last-Name"/>
           </div>
          
      </div>
      <div class="box-1">
        <labe for="Email"> Email Address * </labe> 
        <input id="Email-Address" class="email" />
     </div>
     <div class="box-2">
      
         <label for="Query" > Query Type *</label>

         <div class="row">
            <label class="row1">
               <input id="q1" name="q1" type="radio" value="General Enquiry"  /> General Enquiry
           </label>
           <label  class="row1">
           
                <input id="q2" name="q2" type="radio"  value="Support Request"  /> Support Request
           </label>      
      </div> 
   </div>
   <div class="box-3">
       <label  for="message"> Message *</label>
         <div class="m1">
         </div>
   </div>
   <label class="list">
      <input id="l1" type="checkbox" name="agree" />
  I   consent to being contacted by the team *
   </label>
  
   
  
  <button class="small">Submit</button>

  

  
  </div>


  
</body>
</html>
